<ion-view view-title="Toyota Models">
  <ion-content>
    <div deckgrid class="deckgrid" source="models">
      <a href="/#/app/models/{{card.id}}"><div align="center" class="a-card card">
          <img href="#/app/browse" ng-src="{{card.imageUrl}}">
          <h4>{{card.name}}</h4>
      </div></a>
    </div>
  </ion-content>
</ion-view>
