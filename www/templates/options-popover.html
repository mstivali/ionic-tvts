
<ion-popover-view style="height: 500px;">
    <ion-header-bar>
      <h1 class="title">Vehicle Options</h1>
    </ion-header-bar>
    <ion-content>
 		<ul class="list">
	  <li class="item item-checkbox" ng-repeat="option in optionsData">
	     <label class="checkbox">
	       <input type="checkbox" ng-model="option.selected">
	     </label>
	     {{option.name}}
	  </li>
	</ul>
    </ion-content>
</ion-popover-view>
