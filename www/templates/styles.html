<ion-view view-title="Vehicle Styles">
  <ion-content>

  <!-- TODO: figure out spinner usage -->
  <!-- 	<ion-spinner icon="spiral"></ion-spinner> -->

  	<div class="list list-inset">
	  <label class="item item-input">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="text" placeholder="Search" ng-model="query">
	  </label>
	</div>

    <div ng-repeat="style in styles | filter:query | orderBy:orderProp" class="card">
	    <ion-item href="#/app/styles/{{style.Submodel.ModelName}}/{{modelId}}/{{style.Trim}}/{{style.Id}}">
		  <div class="item item-divider">
		    {{style.Name}}
		  </div>
		  <div class="item item-text-wrap">
		    Model: {{style.Submodel.ModelName}}</br>
		    Trim: {{style.Trim}}
		  </div>
		</ion-item>
	</div>
  </ion-content>
</ion-view>
