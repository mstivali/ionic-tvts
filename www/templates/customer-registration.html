<ion-view view-title="Customer Registration">
  <ion-content>
	  <div class="container">
	  	<br><br><br><br>
		  <div class="row">
		  	<div class="col">
		      <form name="form" ng-submit="submitForm(user)">
			     <label class="item item-input">
					   <input type="text" ng-model="user.firstName" placeholder="First Name" name="uFirstName" required=""/>
				 </label>
				 <div ng-show="form.$submitted || form.uFirstName.$touched">
				      <div ng-show="form.uFirstName.$error.required">
				      	<span class="item item-input">Please enter the customer's first name.</span>
				      </div>
				 </div>
				 <label class="item item-input">
					    <input type="text" ng-model="user.lastName" placeholder="Last Name" name="uLastName" required=""/>
				 </label>
				 <div ng-show="form.$submitted || form.uLastName.$touched">
				      <div ng-show="form.uLastName.$error.required">
				      	<span class="item item-input">Please enter the customer's last name.</span>
				      </div>
				 </div>
			     <label class="item item-input">
					    <input type="text" ng-model="user.phone" placeholder="Phone Number" name="uPhone" required="">
				 </label>
			     <div ng-show="form.$submitted || form.uPhone.$touched">
				      <div ng-show="form.uPhone.$error.required">
				      	<span class="item item-input">Please enter the customer's phone number.</span>
				      </div>
				 </div>
				 <label class="item item-input">
					    <input type="email" ng-model="user.email" placeholder="Email" name="uEmail" required=""/>
				 </label>
		 	     <div ng-show="form.$submitted || form.uEmail.$touched">
		 	     	<span class="item item-input" ng-show="form.uEmail.$error.email">This is not a valid email.</span>
			      <span class="item item-input" ng-show="form.uEmail.$error.required">Please enter the customers email.<span>
			      
			     </div>
			     <input type="submit" class="button button-block button-assertive" value="Register"/>
			   <!--  <input type="submit" ng-show="!form.uEmail.$error.email" class="button button-block button-assertive" ng-click="register(user)" value="Register"/> -->
	<!-- 		       <button class="button button-block button-assertive" ng-click="reset()">Clear</button> -->
			  </form>
			</div> <!--col-->
		</div><!--row-->
	</div><!--container-->
<!-- 	  <pre>form = {{user | json}}</pre>
	  <pre>master = {{master | json}}</pre> -->
  </ion-content>
</ion-view>
